<!-- CRUD ANGULAR PHP Y MYSQL -->
<div class="container">
  <h2>CRUD ANGULAR PHP Y MYSQL</h2>
  <div class="col-md-9 mt-4">
    <div class="card">
      <div class="card-body">
        <form #artForm="ngForm">
        <div class="container">
          <h2>Administración de artículos</h2>
          <table class="table tablehover" *ngIf="hayRegistros(); else sinarticulos">
            <thead>
              <tr>
                <th>Codigo</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Proveedor</th>
                <th>Fabricante</th>
                <th>Borrar</th>
                <th>Seleccionar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let art of articulos">
                <td>{{art.codigo}}</td>
                <td>{{art.descripcion}}</td>
                <td>{{art.precio}}</td>
                <td>{{art.proveedor}}</td>
                <td>{{art.fabricante}}</td>
                <td><button (click)="baja(art.codigo)" class="btn btn-danger">Borrar</button></td>
                <td><button (click)="seleccionar(art.codigo)" class="btn btn-warning">Seleccionar</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #sinarticulos>
          <p>No hay articulos.</p>
        </ng-template>
       
          <div>
            <div class="form-group">
              <input type="text" required  [(ngModel)]="art.descripcion" name="descripcion" #descrip="ngModel" placeholder="Descripcion(*)" class="form-control" />
            </div>
            <div class="form-group">
              <input type="number" required  [(ngModel)]="art.precio" name="precio" #precio="ngModel" placeholder="Precio(*)" class="form-control" />
            </div>
            <div class="form-group">
              <input type="text" required  [(ngModel)]="art.proveedor" name="proveedor" #provee="ngModel" placeholder="Proveedor(*)" class="form-control" />
            </div>
            <div class="form-group">
              <input type="text" required  [(ngModel)]="art.fabricante" name="fabricante" #fabri="ngModel" placeholder="Fabricante(*)" class="form-control" />
            </div>
            <button (click)="alta()"  *ngIf="art.codigo == 0" class="btn btn-primary btn-space" [disabled]="artForm.invalid">Agregar</button>
            <button (click)="modificacion()" *ngIf="art.codigo !== 0" class="btn btn-warning">Modificar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
